version: '3.8'
services:
  calcubot:
    container_name: calcubot
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./data:/server/data
    build: server
    # Limit cpu
    cpus: 1
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8704:8000"

  calcubot_test:
    container_name: calcubot_test
    restart: always
    # read_only: true
    # volumes:
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
      # - ./data:/server/data
    build: server
    # Limit cpu
    cpus: 1
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8705:8000"