version: '3.8'

services:
  calcubot:
    container_name: calcubot
    restart: always
    read_only: true
    tmpfs:
      - /tmp
    build: server
    # Limit cpu
    # cpus: 1
    logging:
      options:
        max-size: "1m"
        max-file: "3"
    ports:
      - "8704:8000"
    volumes:
      - ./config.json:/server/config.json

  calcubot_test:
    container_name: calcubot_test
    restart: always
    read_only: true
    tmpfs:
      - /tmp
    build: server
    # Limit cpu
    # cpus: 1
    logging:
      options:
        max-size: "1m"
        max-file: "3"
    ports:
      - "8705:8000"
    volumes:
      - ./config_test.json:/server/config.json

